<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .signup-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 100%; /* Takes full width on mobile */
            max-width: 450px; /* Smaller box on larger screens */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="signup-box">
            <h3 class="text-center mb-5">Sign Up</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" onchange="updateFields()">
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </div>
                <div class="mb-3" id="usnField" style="display: none;">
                    <label for="usn" class="form-label">USN</label>
                    <input type="text" class="form-control" id="usn" placeholder="Enter your USN">
                </div>
                <div class="mb-3" id="employeeIdField" style="display: none;">
                    <label for="employeeId" class="form-label">Employee ID</label>
                    <input type="text" class="form-control" id="employeeId" placeholder="Enter your Employee ID">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">Gender</label>
                    <select class="form-select" id="gender">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password">
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        function updateFields() {
            var role = document.getElementById('role').value;
            var usnField = document.getElementById('usnField');
            var employeeIdField = document.getElementById('employeeIdField');

            if (role === 'student') {
                usnField.style.display = 'block';
                employeeIdField.style.display = 'none';
            } else if (role === 'faculty') {
                usnField.style.display = 'none';
                employeeIdField.style.display = 'block';
            } else {
                usnField.style.display = 'none';
                employeeIdField.style.display = 'none';
            }
        }
    </script>
</body>
</html>
