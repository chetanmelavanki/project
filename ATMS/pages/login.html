<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-box {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            width: 100%; /* Takes full width on mobile */
            max-width: 350px; /* Smaller box on larger screens */
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-box">
            <h3 class="text-center mb-5">Login</h3>
            <form id="loginForm" action="#" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <div class="mb-3">
                    <label for="userRole" class="form-label">Role</label>
                    <select id="userRole" class="form-select" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="admin">Admin</option>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <p class="text-center mt-3">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            var role = document.getElementById('userRole').value;
            var actionUrl;

            switch(role) {
                case 'admin':
                    actionUrl = 'admin-home.html'; // Replace with actual admin login page URL
                    break;
                case 'student':
                    actionUrl = 'student-home.html'; // Replace with actual student login page URL
                    break;
                case 'faculty':
                    actionUrl = 'faculty-home.html'; // Replace with actual faculty login page URL
                    break;
                default:
                    actionUrl = '#'; // Default action if no role is selected
                    break;
            }

            // Set the form action to the determined URL
            this.action = actionUrl;

            // Submit the form
            this.submit();
        });
    </script>
</body>
</html>
